#SERP model with LiDAR

bodies:  # List of named bodies
  - name: base_link
    pose: [0, 0, 0] 
    type: dynamic  
    color: [1, 0, 0, 0.75] 
    footprints:
      - type: polygon  # wheel
        sensor: true
        points: [[-.06025, -.2], [-.06025, -.15], [.06025, -.15], [.06025, -.2]]
        density: 1
      - type: polygon  # wheel
        sensor: true
        points: [[-.06025, .2], [-.06025, .15], [.06025, .15], [.06025, .2]]
        density: 1
      - type: polygon
        collision: false
        layers: []
        points: [[0.0, 0.0], [3.0, 0.0], [2.77, 1.15], [2.12, 2.12], [1.15, 2.77], [0.0, 3.0], [-1.15, 2.77], [-2.12, 2.12]]
        density: 1
      - type: polygon
        collision: false
        layers: []
        points: [[0.0, 0.0], [3.0, 0.0], [2.77, -1.15], [2.12, -2.12], [1.15, -2.77], [0.0, -3.0], [-1.15, -2.77], [-2.12, -2.12]]
        density: 1
  - name: laser_mount
    pose: [0, 0, 0] 
    type: dynamic
    color: [1, 0, 0, 0.75] 
    footprints:
      - type: polygon  # Laser model
        sensor: true
        points: [[.025, -.025], [.025, 0.025], [0.1, 0.0], [-.025, 0.025], [-.025, -0.025]]
        density: 1
  - name: shell
    pose: [0,0,0]
    type: dynamic
    color: [0, 0, 1, 1.0]
    footprints:
      - type: circle
        radius: 0.2552
        layers: ["robots"]
        center: [0, 0]
        density: 1

joints:
  - type: weld
    name: laser_mount_weld
    bodies: 
      - name: laser_mount
        anchor: [0, 0]
      - name: base_link
        anchor: [0, 0]
  - type: weld
    name: shell_mount_weld
    bodies: 
      - name: shell
        anchor: [0, 0]
      - name: base_link
        anchor: [0, 0]

plugins:
  - type: DiffDrive
    name: serp_diff_drive
    body: base_link
    pub_rate: 10
    twist_sub: cmd_vel
    odom_frame_id: odom
    odom_pub: odom  # topic odom is published on
  
  # needed for some visualization components
  - type: ModelTfPublisher
    name: tf_publisher
    publish_tf_world: false

  # simulates a lidar by having 90 lasers evenly spread around the model
  - type: Laser
    name: static_laser
    frame: static_laser_link
    topic: static_laser
    body: base_link
    broadcast_tf: true
    origin: [0.0, 0.0, 0.0]
    range: 10
    angle: {min: -3.14159265359, max: 3.14159265359, increment: 0.06981317007}
    noise_std_dev: 0.015
    update_rate: 10
    layers: ["static"]

  - type: Bumper
    name: bumper
    topic: collisions
    update_rate: 10